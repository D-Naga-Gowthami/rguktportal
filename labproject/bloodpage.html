<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blood page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bloodpage.css">
    <script>
        var looper;
        var degrees = 0;
        function rotateAnimation(el,speed){
            var cog1 = document.getElementById(el);
            if(navigator.userAgent.match('Chrome')){
                cog1.style.webkitTransform = "rotate("+degrees + "deg)";
            }
            elseif(navigator.userAgent.match('Firefox')){
                cog1.style.MozTransform = 'rotate("+degrees+"deg)';
            }
            elseif(navigator.userAgent.match("Opera")){
                cog1.style.OTransform = 'rotate("+degrees+"deg)';
            }
            else{
                cog1.style.transform = 'rotate("+degrees+"deg)';
            }
            looper = setTimeout("rotateAnimation(\''+el+"\",'+speed+')",speed);
            degrees++;
            if(degrees>359){
                degrees = 1;
            }
            document.getElementById('status').innerHTML = 'rotate("+degrees+"deg)';
        }
    </script>
</head>
<body>
    <div class="topsection">
        <p class="text">welcome</p>
    </div>
    <div class="totalcontainer">
        <div class="container">
            <div class='row '>

                </div>
                <div class="col-3">
                    <img  class='bloodimage' src="https://urbanhospitaldahod.com/assets/uploads/bl4.jpg">
                    <script>rotateAnimation('image',20);</script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
